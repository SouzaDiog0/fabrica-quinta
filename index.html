<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-fo3r1rZj/k7jTnHg4CGR">

    <link rel="stylesheet" href="/css/output.css">
    <title>Cardápio Online</title>
</head>
<body>
    
    <header class="w-full h-[420px] bg-zinc-900 bg-home">
        <div class="w-full h-full flex flex-col justify-center items-center">
            <img src="/assets/logo.png" alt="logo" class="w-32 h-32 rounded-full shadow-lg hover:scale-110 duration-200">
            <h1 class="text-3xl mt-4 mb-2 font-bold text-white">Dev Burguer</h1>
            <span class="text-white font-medium">Rua dev 10, Campo Grande - MS</span>

            <div class="bg-green-700 px-4 py-1 rounded-lg mt-5" id="date-span">
                <span class="text-white font-medium">Seg à Dom - 18:00 as 22:00</span>
            </div>
        </div>
    </header>

    <h2 class="text-2x1 md:text-3xl font-bold text-center mt-9 mb-6">Conheça nosso menu:</h2>

    <div id="menu">
        <main>
            <div>
                <img src="./assets/burguer1.png" class="w-28 h-28 rounded-md hover:scale-110 hover:-rotate-2 duration-200"/>
                <div>
                    <p class="font-bold">Cheese Burger Duplo</p>
                    <p class="text-sm">Pão levinho de fermentação natural da Trigou, burger 160g, queijo prato e maionese da casa</p>
                    <div>
                        <p>R$ 35,00</p>
                        <button class="bg-gray-900">
                            <i class="far fa-cart-plus text-lg text-white"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

</body>
</html>
